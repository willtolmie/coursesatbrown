<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improve CAB Design</title>
    <script>
      // Redirect to index.html with the path as a query parameter
      sessionStorage.redirect = location.pathname;
      location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
    </script>
  </head>
  <body>
  </body>
</html>
